name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: StudyPlan

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: chmod +x gradlew

      - run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: StudyPlan-APK
          path: StudyPlan/app/build/outputs/apk/debug/app-debug.apk
